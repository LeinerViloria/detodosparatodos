<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilos.css">    
</head>
<body>
    <!--Queda a preferencia usar o no usar el main, es para estructura semántica-->
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya es empleado?</h3>
                    <p>Inicia sesión para entrar al sistema</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Eres cliente nuevo?</h3>
                    <p>Regístrese para que el administrador principal lo reconozca</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <!--La etiqueta a se podrá quitar cuando se
                    trabaje en el backend, ya que con php se
                    podrá redireccionar hacia donde deba-->
                    <button><a href="home.html">Entrar</a></button>
                </form>

                <!--Register-->
                <form action="" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Ingrese sus nombres">
                    <input type="text" placeholder="Ingrese sus apellidos">                    
                    <input type="email" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">                        
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/efectoLogin.js"></script>
</body>
</html>
